<!-- Contact Section -->
<span style="display:inline-block; height: 150px;"></span>

<section id="contact">
     <div class="container">
          <div class="row">

               <div class="col-md-offset-2 col-md-10 col-sm-14">
                    <h2>Contact the Robo-AO team</h2>

<form id="contactform" method="POST">
<span style="display:inline-block; width: 150px;"></span>
 <div class="col-md-5 col-sm-4">
    <input type="text" name="name" placeholder="Your name" class="form-control">
 </div>
 <div class="col-md-5 col-sm-4">
    <input type="email" name="_replyto" placeholder="Your email" class="form-control" />
 </div>
    <input type="hidden" name="_subject" value="Website contact" class="form-control">
 <div class="col-md-10 col-sm-12">
    <textarea name="message" placeholder="Your message" class="form-control" rows="5" /></textarea>
 </div>
    <input type="text" name="_gotcha" style="display:none" />

 <div class="col-md-2 col-sm-6">
<span style="display:inline-block; height: 180px;"></span>
<span style="display:inline-block; width: -280px;"></span>
    <input type="submit" value="Send" class="form-control">
 </div>
	<input type="hidden" name="_next" value="http://roboaokepler.org/thanks.html" />
</form>
               </div>

          </div>
     </div>


<script>
    var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', 'https://formspree.io/' + 'roboao' + '@' + 'roboaokepler' + '.' + 'org');
</script>
